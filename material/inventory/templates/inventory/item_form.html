{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
	<div class="content-section nav-shadow">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Añadir Artículo</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Añadir</button>
			</div>
		</form>
	</div>
{% endblock content%}
